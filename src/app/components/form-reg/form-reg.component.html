<div class="form-box">
	<form>
		<div class="form-group">
			<label for="UserName">
				Name
			</label>
			<input 
				required 
				minlength="3" 
				[pattern]="this.clientService.regExpName[0]"
				[maxlength]="this.clientService.maxLength" 
				ngModel 
				name="UserName" 
				#clientName="ngModel"
				id="UserName" 
				class="form-control field" 
				type="text"
				placeholder="name" 
				autofocus>
			<div 
				class="alert alert-danger" 
				*ngIf="clientName.touched && !clientName.valid">
				<div *ngIf="clientName.errors.required">
					Nickname is required.
				</div>
				<div *ngIf="clientName.errors.minlength">
					Name should be minimum
					{{clientName.errors.minlength.requiredLength}}
					characters.
				</div>
				<div>
					<p>
						The name must not consist of numbers or symbols.
					</p>
					<p>
						Name should be maximum 20 letters.	
					</p>
				</div>
			</div>
		</div>
		<div>
			<button 
				(click)="addUser(clientName.value);" 
				type="submit" 
				class="btn btn-primary">
				Go
			</button>
		</div>
	</form>
</div>
